<!DOCTYPE html>
<html class="h-full">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link rel="stylesheet" href="../css/tailwind.css"> 
  <title>oodzfa开服器设置</title>
</head>

<body class="bg-gray-100 h-screen">
  <div class="flex h-full">
    <!-- 左侧导航栏 -->
    <div class="bg-white border-r border-gray-200 h-full">
      <div class="flex flex-col p-2 gap-1">
        <a href="./console.html"  class="flex items-center px-3 py-2 text-gray-600 transition-colors hover:bg-gray-100 active:bg-gray-200 rounded">
          控制面板
        </a>
        <a href="./plugins.html" class="flex items-center px-3 py-2 text-gray-600 transition-colors hover:bg-gray-100 active:bg-gray-200 rounded">
          组件管理
        </a>
        <a href="#" class="flex items-center px-3 py-2 bg-blue-50 text-blue-600 rounded border-r-2 border-blue-500">
          设置
        </a>
      </div>
    </div>
    <!-- 右侧内容区域 -->
    <div class="flex-1 flex flex-col h-full px-4 py-4">
      <!-- java路径 -->
      <div class="flex flex-col gap-1">
        <label for="javaPathBox" class="text-gray-700 text-sm">java路径:</label>
        <div class="flex gap-1">
          <input id="javaPathBox" class="flex-1 px-2 py-1 border border-gray-300 rounded transition focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <button id="selectJavaButton" class="px-3 py-1 bg-blue-500 text-white rounded transition-colors hover:bg-blue-600 active:bg-blue-700">
            选择
          </button>
        </div>
      </div>
      <!-- jar文件路径 -->
      <div class="flex flex-col gap-1 mt-4">
        <label for="jarPathBox" class="text-gray-700 text-sm">jar路径:</label>
        <div class="flex gap-1">
          <input id="jarPathBox" class="flex-1 px-2 py-1 border border-gray-300 rounded transition focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <button id="selectJarButton" class="px-3 py-1 bg-blue-500 text-white rounded transition-colors hover:bg-blue-600 active:bg-blue-700">
            选择
          </button>
        </div>
      </div>
      <!-- 内存分配 -->
      <div class="flex flex-col gap-1 mt-4">
        <label for="memoryBox" class="text-gray-700 text-sm">内存分配:</label>
        <input id="memoryBox" class="flex-1 px-2 py-1 border border-gray-300 rounded transition focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <!-- 停止命令 -->
      <div class="flex flex-col gap-1 mt-4">
        <label for="stopCommandBox" class="text-gray-700 text-sm">关闭命令:</label>
        <input id="stopCommandBox" class="flex-1 px-2 py-1 border border-gray-300 rounded transition focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <!-- 保存按钮 -->
      <div class="flex gap-1 mt-4">
        <button id="saveButton" class="px-3 py-1 bg-green-500 text-white rounded transition-colors hover:bg-green-600 active:bg-green-700">
          保存
        </button>
        <button id="openServerFolderButton" class="px-3 py-1 bg-blue-500 text-white rounded transition-colors hover:bg-blue-600 active:bg-blue-700">
          浏览目录
        </button>
      </div>
    </div>
  </div>
  <!-- js文件 -->
  <script src="../js/settings.js"></script> 
</body>

</html>
